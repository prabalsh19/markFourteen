<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flexContainer">
      <div class="firstHalf">
        <div class="form">
          <h2>Where's my Stonks?</h2>
          <input
            class="initialPrice"
            placeholder="Enter Initial Price Here"
            type="number"
          />
          <input
            class="numOfStocks"
            placeholder="Enter Number of Stockes here"
            type="number"
          />
          <input
            class="currentPrice"
            placeholder="Enter Current Price here"
            type="number"
          />
          <button class="submitBtn">Tell Me!</button>
        </div>
      </div>
      <div class="secHalf">
        <h2 class="result"></h2>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
